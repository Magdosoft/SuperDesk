<button ng-click="togglePredefinedDateFilter('firstcreated', 'last_24_hours')"
        class="toggle-button"
        ng-class="{'toggle-button--active': hasPredefinedDateFilter('firstcreated','last_24_hours')}" style="margin-left:5px">{{'Last 24 Hours' | translate}}</button>

<button ng-click="togglePredefinedDateFilter('firstcreated', 'last_7_days')"
        class="toggle-button"
        ng-class="{'toggle-button--active': hasPredefinedDateFilter('firstcreated','last_7_days')}" style="margin-right:5px">{{'Last 7 Days' | translate}}</button>

<button ng-click="togglePredefinedDateFilter('firstcreated', 'last_30_days')"
        class="toggle-button"
        ng-class="{'toggle-button--active': hasPredefinedDateFilter('firstcreated','last_30_days')}" style="margin-right:5px">{{'Last 30 Days' | translate}}</button>


<div class="dropdown dropdown--align-right" dropdown="">
    <button class="dropdown__toggle" dropdown__toggle="">
                <span class="dropdown__caret"></span>
                                  {{ 'Select Source' | translate }}

    </button>
    <ul class="dropdown__menu">
       <li ng-repeat="(key,value) in aggregations.source" ng-click="toggleFilter('source', key)">

                <span class="sd-checkbox" ng-checked="(hasFilter('source',key))"></span>
                <span>{{ key | translate}} <i>{{ value }}</i></span>

            </li>
    </ul>
</div>

<div class="dropdown dropdown--align-right" dropdown="">
    <button class="dropdown__toggle" dropdown__toggle="">
                <span class="dropdown__caret"></span>
                  {{ 'Select Type' | translate }}

    </button>
    <ul class="dropdown__menu">
                <li ng-repeat="(key,value) in aggregations.type" ng-click="toggleFilter('type', key)"
                    ng-class="{checked: hasFilter('type',key)}">
                    <span class="hover-box">
                        <i class="filetype-icon-{{key}}"></i>
                        <span id="filetype-icon-{{key}}" class="sd-checkbox" ng-checked="hasFilter('type',key)"></span>
                    </span>
                    <span>{{ key | translate}} <i>{{ value }}</i></span>
                </li>
    </ul>
</div>
